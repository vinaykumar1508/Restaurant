<div class="row">
    <div class="col-md-12">
        <h2 class="text-center">MENU</h2>

    </div>
    <div class="col-md-12 text-center">Choose your Meal</div>
    <div class="col-md-12">
        <div *ngFor="let products of our_products">
            <div class="row">
                <div class="col-md-3">
                    <img src="{{products.image}}" alt="{{products.name}}">
                </div>
                <div class="col-md-7">
                    <h3>{{products.name}}</h3>
                </div>
                <div class="col">
                    ${{products.price}}
                </div>
            </div>

        </div>
    </div>

</div>
